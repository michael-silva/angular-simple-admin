<div class="card card-block login">
    <h3>Please sign in</h3>
    <hr>
    <form #form="ngForm" (submit)="doLogin()">
        <div class="form-group" [ngClass]="{ 'has-danger': login.invalid && login.touched }">
            <label for="login">Login</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" id="login" name="login" #login="ngModel" [(ngModel)]="model.login" class="form-control" placeholder="Login name" required autofocus>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': pass.invalid && pass.touched }">
            <label for="password">Password</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" id="password" name="password" #pass="ngModel" [(ngModel)]="model.password" class="form-control" placeholder="********" required>
            </div>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="alert alert-danger" *ngIf="login.touched && pass.touched && login.valid && pass.valid">
            Login and Password fields are requireds.
        </div>
        <div class="form-group text-md-right">
            <a href="#" routerLink="./forgot-pass">Forgot your pass? <br />No problem, click here</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
