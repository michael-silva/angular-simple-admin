<div class="login-form">
    <p class="title">Please sign in to access the system</p>
    <form [formGroup]="loginForm" novalidate (ngSubmit)="doLogin(loginForm.value)">
        <div class="form-group" [ngClass]="{ 'has-danger': showError('login') }">
            <label for="login">login or email</label>
            <input type="text" id="login" name="login" formControlName="login" class="form-control" placeholder="login/email" required autofocus>
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': showError('password') }">
            <label for="password">your password</label>
            <input type="password" id="password" name="password" formControlName="password" class="form-control" placeholder="********" required>
        </div>
        <div class="alert alert-danger" *ngIf="showSummary()">
            <p *ngFor="let error of formErrors">{{error}}</p>
        </div>
        <div class="form-group text-md-right">
            <a href="#" routerLink="./forgot-pass">Forgot your pass? <br />No problem, click here</a>
        </div>
        <div class="form-group">
            * To access use the login as 'admin' and password as '123456'
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">
            <span *ngIf="!loginForm.valid">Fill all fields</span>
            <span *ngIf="loginForm.valid">Sign in</span>
        </button>
    </form>
</div>
