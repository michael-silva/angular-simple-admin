<div class="card recover-pass">
    <div class="card-header">
        <h2>Enter a new password</h2>
    </div>
    <div class="card-block">
        <form class="form">
            <div class="form-group">
                <label for="inputPassword">New Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <label for="inputConfPassword">Confirm Password</label>
                <input type="password" id="inputConfPassword" class="form-control" placeholder="Confirm Password" required="">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Save Password</button>
        </form>
    </div>
</div>
