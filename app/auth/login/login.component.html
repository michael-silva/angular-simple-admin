<div class="card login">
    <div class="card-header">
        <h2>Please sign in</h2>
    </div>
    <div class="card-block">
        <form class="form" (submit)="doLogin()">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" [(ngModel)]="model.login" class="form-control" placeholder="Login name" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="model.password" class="form-control" placeholder="********" required>
            </div>
            <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
            <div class="form-group text-md-right">
                <a href="#" routerLink="./forgot-pass">Forgot your pass? <br />No problem, click here</a>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
