<div class="row">
    <h4>Users Management</h4>
    <hr>
</div>
<datatable [url]="'api/users'">
    <column [title]="'Ações'" #col1>
        <button type="button" class="btn btn-outline-warning btn-sm"><i class="fa fa-edit"></i> {{col1.row | json}}</button>
        <button type="button" class="btn btn-outline-success btn-sm"><i class="fa fa-check"></i> {{col1.data}}</button>
        <button type="button" class="btn btn-outline-danger btn-sm"><i class="fa fa-close"></i></button>
    </column>
</datatable>
